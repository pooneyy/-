<tr><td><span>1</span></td><td><span>(       )是麻醉诱导常用的药物之一。</span></td><td><span>“依托咪酯”</span></td></tr><tr><td><span>2</span></td><td><span>(    )、磷、钾等单质固体物质着火后先熔融，后燃烧。</span></td><td><span>硫</span></td></tr><tr><td><span>3</span></td><td><span>(    )是扑救精密仪器火灾的最佳选择。</span></td><td><span>二氧化碳灭火剂</span></td></tr><tr><td><span>4</span></td><td><span>100毫升血液中，酒精含量20—80毫克之间会被认定为？</span></td><td><span>酒驾</span></td></tr><tr><td><span>5</span></td><td><span>100毫升血液中，酒精含量达到多少毫克以上会被认定为醉驾？</span></td><td><span>80</span></td></tr><tr><td><span>6</span></td><td><span>1982年修改后的宪法即现行宪法，并分别在1988年、1993年、（）、2004年和2018年对其进行了五次部分修正。</span></td><td><span>1999年</span></td></tr><tr><td><span>7</span></td><td><span>2019年9月，世界卫生组织发布报告称，全球每年有约（）万人死于自杀。</span></td><td><span>80</span></td></tr><tr><td><span>8</span></td><td><span>2021年，中国香港发生了一起电信诈骗案件，受害人被骗2.5亿港币，在这起案件中，骗子不但经常打电话给受害人，甚至还派了一名特派员上门协助转账。请问，这是什么类型的诈骗？</span></td><td><span>冒充公检法诈骗</span></td></tr><tr><td><span>9</span></td><td><span>20世纪我国破坏性最大的地震是？</span></td><td><span>唐山地震</span></td></tr><tr><td><span>10</span></td><td><span>400-5XX-6XXX打来电话：“你好，我们是xx客服，您买的东西虽然已经交了全款，但是由于物流的大意弄成了分期付款形式，如果取消，可以按我的提示去ATM机操作。”你要怎么接下一句话？</span></td><td><span>400开头的电话只能用作被叫的，你是怎么把它变成主叫的？骗人电话。</span></td></tr><tr><td><span>11</span></td><td><span>400xxxxxx打来电话称是微信钱包客服：“你的微信钱包正在面临被黑客攻击的危险，你可以先把你钱包里的钱转到我们给你开通的一个安全账户中，然后提现就可以了。”这时你该怎么办？</span></td><td><span>400开头的电话怎么可能是主叫电话呢？骗人的。不信。</span></td></tr><tr><td><span>12</span></td><td><span>96110电话一定要接，因为这个电话骗子无法冒充。</span></td><td><span>正确</span></td></tr><tr><td><span>13</span></td><td><span>AI诈骗手法不包括？</span></td><td><span>刷单诈骗</span></td></tr><tr><td><span>14</span></td><td><span>App在申请可收集个人信息的权限时，以下做法正确的是：</span></td><td><span>应同步告知收集使用的目的</span></td></tr><tr><td><span>15</span></td><td><span>A偶然发现同学B正在吸食毒品，B拜托A保密，并要求A一起吸食，A不愿意便遭受B的威胁。B的行为已构成什么罪名？</span></td><td><span>强迫他人吸食、注射毒品罪</span></td></tr><tr><td><span>16</span></td><td><span>D女与男友热恋时偷尝禁果，而后对男友千依百顺，并顺从男友的意愿尝试毒品而沾染毒瘾，此时D女才知道男友故意让自己沾染毒瘾是为了逼迫自己卖淫为其筹措毒资。D女的表现是什么心理？</span></td><td><span>性臣服心理</span></td></tr><tr><td><span>17</span></td><td><span>HIV传播必须具备的条件有哪些？</span></td><td><span>以上都是</span></td></tr><tr><td><span>18</span></td><td><span>HIV急性感染期一般在感染后(    )周，症状似感冒，能很快自愈。这个时期可以检测到艾滋病病毒抗原或核酸，但是检测不出艾滋病病毒抗体。</span></td><td><span>2-4周</span></td></tr><tr><td><span>19</span></td><td><span>HIV感染最重要的免疫病理改变是(    )。</span></td><td><span>CD4细胞功能障碍</span></td></tr><tr><td><span>20</span></td><td><span>K粉呈白色结晶粉末状，易溶于水，可勾兑进饮料和酒水中。</span></td><td><span>正确</span></td></tr><tr><td><span>21</span></td><td><span>WHO建议具有HIV高危行为的人群至少多久进行一次HIV检测?</span></td><td><span>至少半年1次</span></td></tr><tr><td><span>22</span></td><td><span>When you put out the fire, remember the word PASS, what does it mean?</span></td><td><span>PULL-AIM–SQUEEZE-SWEEP.</span></td></tr><tr><td><span>23</span></td><td><span>“2019新型冠状病毒”是SARS重来（ ）</span></td><td><span>错</span></td></tr><tr><td><span>24</span></td><td><span>“ABC干粉灭火器”的意思是能灭A类、B类和C类火灾。</span></td><td><span>正确</span></td></tr><tr><td><span>25</span></td><td><span>“一个人一旦了解他的地位无可替代，自然容易尽最大心力为自己的存在负起最大责任。他只要知道自己有责任为某件尚待完成的工作或某个殷盼他早归的人而善自珍重，必定无法抛弃生命。”这句话出自马克思的《德意志意识形态》。（）</span></td><td><span>正确</span></td></tr><tr><td><span>26</span></td><td><span>“三只小猪”的故事说明（）。</span></td><td><span>人际交往影响人的身心健康</span></td></tr><tr><td><span>27</span></td><td><span>“世界粮食日”是一年中的哪一天？</span></td><td><span>10.16</span></td></tr><tr><td><span>28</span></td><td><span>“井无压力不出油，人无压力轻飘飘”是在说明？</span></td><td><span>有时压力也可以激发无穷无尽的动力</span></td></tr><tr><td><span>29</span></td><td><span>“京东金融客服来电，要求进行操作变更，否则会影响征信。”这样的诈骗方式利用了人的什么弱点呢？</span></td><td><span>恐惧</span></td></tr><tr><td><span>30</span></td><td><span>“仿冒身份欺诈”这种类型的骗子往往会编造多重身份。</span></td><td><span>正确</span></td></tr><tr><td><span>31</span></td><td><span>“传销”也被称为？</span></td><td><span>空手套白狼</span></td></tr><tr><td><span>32</span></td><td><span>“低价出售手机，要不要？”校园里超市门口一个小伙正拿着时下最流行的手机出售。你现在刚好有买手机的想法，你应该怎么做？</span></td><td><span>不要。</span></td></tr><tr><td><span>33</span></td><td><span>“你好！想上大学并不难，只要交钱我来帮你活动，保你去上北京某大学。”接到这样的招生电话你会怎么办呢？</span></td><td><span>我还是先查查吧，大学不是这么容易就可以去的。</span></td></tr><tr><td><span>34</span></td><td><span>“你好！我是广州大学的招生办，我们有一批学校招生的机动名额，主要是留给那些想来我们学校但是分数又不够的同学，费用是5万。”接到这样的招生信息，你会怎么做呢？</span></td><td><span>教育部对高校招生计划的制定、公布和执行都有严格的规定，不论什么类型的招生计划，都必须在规定的范围内使用。因此，未上学校调档线是不可能录取的。</span></td></tr><tr><td><span>35</span></td><td><span>“你好，你的快递里被查出有毒品，并且银行卡非法消费10000元，请将你的钱转到我们警方能监控的安全账户上。”你要怎么接下一句话？</span></td><td><span>我会直接拨打110报警的。</span></td></tr><tr><td><span>36</span></td><td><span>“你好，你的快递里被查出有毒品，并且银行卡非法消费10000元，请将你的银行卡安装一个安全警报，我会告诉你操作流程。”你要怎么接下一句话？</span></td><td><span>我会直接报警的。谢谢！</span></td></tr><tr><td><span>37</span></td><td><span>“你好，我们是长春市的检察院，你被查出跟一起洗黑钱有关，我们要检查你的银行账户，请你把你的钱都转到我们给你开通的临时银行卡中，如有问题我们将依法拘留你，没有问题我们会将你的所有钱转回你的银行卡。”你要怎么接下一句话？</span></td><td><span>公检法机关怎么会直接打电话通知我呢？“服务”这么周到？骗子。</span></td></tr><tr><td><span>38</span></td><td><span>“你好，我是学校助学办公室，现在有一笔助学金已经打到银行，请你拿着你的银行卡到ATM机上转取。具体的操作我会电话引导你。”你应该怎么做呢？</span></td><td><span>找到辅导员询问情况。</span></td></tr><tr><td><span>39</span></td><td><span>“你好，我是广西大学招生办，我们学校是自主招生的，很自由，只要交5万元钱就能来我们学校上学。”听到这样的招生信息你会怎么做呢？</span></td><td><span>自主招生是要在高考前通过高校组织测试的；测试合格后还必须参加高考，成绩达到考生所报考高校的分数线才可以的呀。怎么可能给钱就行呢？骗子。</span></td></tr><tr><td><span>40</span></td><td><span>“你好，我是正在办案的特工，由于案情的需要现在你的手机被征用了，一周内手机会奉还，否则可能耽误案情的侦破。”</span></td><td><span>特工办案会这么张扬？不借。</span></td></tr><tr><td><span>41</span></td><td><span>“你好，我是江西大学招生办，你被我们学校录取了，因为你的分数并没有上到我们学校的分数线，所以，你的学费会比其他的学生高一些。请将学费存入xxxxxxx卡号中，户名xx。8月27日来学校报到。”接到这样的电话，你应该怎么做呢？</span></td><td><span>我的分数都没有够上大学的分数线，怎么可能被录取呢？肯定是骗人的。</span></td></tr><tr><td><span>42</span></td><td><span>“你好，我是陕西大学校长的亲戚，我能拿到内部招生指标，就算你的分数不够也没关系。费用是10万。”接到这样的招生电话你会怎么做呢？</span></td><td><span>这是上大学，又不是过家家，怎么可能这么没有规矩呢！骗子！</span></td></tr><tr><td><span>43</span></td><td><span>“你好，通讯公司现在要对你的手机进行线路检查，请关机3小时。”你会怎么做？</span></td><td><span>给自己手机所属的通讯公司官方电话打电话询问、核实。</span></td></tr><tr><td><span>44</span></td><td><span>“你看缴费这里这么多的人，排队还要好长时间呢，收费的人是我的朋友，我帮你直接交吧，就不用排队了。”这个时候你会怎么
